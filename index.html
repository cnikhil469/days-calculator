<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containor">
        <div class="row1">
            <label for="dob">Enter ur DOB:</label>
            <input type="date" id="dob" name="dob" class="date-input">
        </div>
        <div class="row2">
            <h3 id="days-value" class="days-value"></h3>
        </div>
        <div class="buttons">
            <button type="submit" class="submit-button" onclick="calDays()">Done</button>
            <button type="submit" class="reset-button" onclick="resetfunc()">Reset</button>
        </div>
    </div>
    <script src="days.js"></script>
</body>
</html>
